
<div *ngIf="device">
    <h2><span>Device</span> {{device.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Device Name</span></dt>
        <dd>
            <span>{{device.deviceName}}</span>
        </dd>
        <dt><span>Ip Address</span></dt>
        <dd>
            <span>{{device.ipAddress}}</span>
        </dd>
        <dt><span>Ip Port</span></dt>
        <dd>
            <span>{{device.ipPort}}</span>
        </dd>
        <dt><span>Device Address</span></dt>
        <dd>
            <span>{{device.deviceAddress}}</span>
        </dd>
        <dt><span>Polling Rate</span></dt>
        <dd>
            <span>{{device.pollingRate}}</span>
        </dd>
        <dt><span>Jms Domain</span></dt>
        <dd>
            <span>{{device.jmsDomain}}</span>
        </dd>
        <dt><span>Timeout</span></dt>
        <dd>
            <span>{{device.timeout}}</span>
        </dd>
        <dt><span>Site</span></dt>
        <dd>
            <div *ngIf="device.siteId">
                <a [routerLink]="['/site-tpims', device.siteId]">{{device.siteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'device-tpims/'+ device.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
