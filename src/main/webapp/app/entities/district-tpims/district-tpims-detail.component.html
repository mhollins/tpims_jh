
<div *ngIf="district">
    <h2><span>District</span> {{district.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>District Name</span></dt>
        <dd>
            <span>{{district.districtName}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <div *ngIf="district.stateId">
                <a [routerLink]="['/state-tpims', district.stateId]">{{district.stateId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'district-tpims/'+ district.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
