
<div *ngIf="images">
    <h2><span>Images</span> {{images.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Image Url</span></dt>
        <dd>
            <span>{{images.imageUrl}}</span>
        </dd>
        <dt><span>Site</span></dt>
        <dd>
            <div *ngIf="images.siteId">
                <a [routerLink]="['/site-tpims', images.siteId]">{{images.siteId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'images-tpims/'+ images.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
