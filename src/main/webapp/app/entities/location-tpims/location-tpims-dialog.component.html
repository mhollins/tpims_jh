<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLocationLabel">Create or edit a Location</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!location.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="location.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_locationType">Location Type</label>
            <input type="text" class="form-control" name="locationType" id="field_locationType"
                [(ngModel)]="location.locationType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_locationOwner">Location Owner</label>
            <input type="text" class="form-control" name="locationOwner" id="field_locationOwner"
                [(ngModel)]="location.locationOwner" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_relevantHighway">Relevant Highway</label>
            <input type="text" class="form-control" name="relevantHighway" id="field_relevantHighway"
                [(ngModel)]="location.relevantHighway" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_referencePost">Reference Post</label>
            <input type="text" class="form-control" name="referencePost" id="field_referencePost"
                [(ngModel)]="location.referencePost" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_exitId">Exit Id</label>
            <input type="text" class="form-control" name="exitId" id="field_exitId"
                [(ngModel)]="location.exitId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_directionOfTravel">Direction Of Travel</label>
            <input type="text" class="form-control" name="directionOfTravel" id="field_directionOfTravel"
                [(ngModel)]="location.directionOfTravel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_streetAdr">Street Adr</label>
            <input type="text" class="form-control" name="streetAdr" id="field_streetAdr"
                [(ngModel)]="location.streetAdr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="location.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="location.postalCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeZone">Time Zone</label>
            <input type="text" class="form-control" name="timeZone" id="field_timeZone"
                [(ngModel)]="location.timeZone" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="location.latitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="location.longitude" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_county">County</label>
            <select class="form-control" id="field_county" name="county" [(ngModel)]="location.countyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="countyOption.id" *ngFor="let countyOption of counties; trackBy: trackCountyById">{{countyOption.countyName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
