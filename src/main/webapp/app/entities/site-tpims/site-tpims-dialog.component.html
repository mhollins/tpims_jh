<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySiteLabel">Create or edit a Site</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!site.id">-->
            <!--<label for="id">ID</label>-->
            <!--<input type="text" class="form-control" id="id" name="id"-->
                   <!--[(ngModel)]="site.id" readonly />-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" for="field_siteId">Site ID</label>
            <input type="text" class="form-control" name="siteId" id="field_siteId"
                [(ngModel)]="site.siteId" required/>
            <div [hidden]="!(editForm.controls.siteId?.dirty && editForm.controls.siteId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.siteId?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_siteName">Site Name</label>
            <input type="text" class="form-control" name="siteName" id="field_siteName"
                [(ngModel)]="site.siteName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_totalCapacity">Total Capacity</label>
            <input type="number" class="form-control" name="totalCapacity" id="field_totalCapacity"
                [(ngModel)]="site.totalCapacity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lowThreshold">Low Threshold</label>
            <input type="number" class="form-control" name="lowThreshold" id="field_lowThreshold"
                [(ngModel)]="site.lowThreshold" />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label" for="field_staticDataUpdated">Static Data Updated</label>-->
            <!--<div class="d-flex">-->
                <!--<input id="field_staticDataUpdated" type="datetime-local" class="form-control" name="staticDataUpdated" [(ngModel)]="site.staticDataUpdated"-->
                <!--/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" for="field_ownership">Ownership</label>
            <select class="form-control" name="ownership" [(ngModel)]="site.ownership" id="field_ownership" >
                <option value="PR">Private</option>
                <option value="PU">Public</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="site.locationId">
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id" *ngFor="let locationOption of locations; trackBy: trackLocationById">
                    {{locationOption.relevantHighway}} {{locationOption.directionOfTravel}} @ {{locationOption.referencePost}}
                </option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
